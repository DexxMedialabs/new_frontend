<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/logo.png" type="image/x-icon"> 
    <meta name="theme-color" content="#000">
    <meta name="description" content="Elara Tv">
    <meta name="keywords" content="Elara TV, Dexx Media labs">
    <meta name="author" content="Elara Tv">
    <meta property="og:image" content="https://elaratv.com/assets/img/logo.png" />
    <link rel="stylesheet" href="../assets/css/style.min.css">
    <link rel="stylesheet" href="../assets/lib/aos/aos.css">
    <script src="../assets/js/font_awesome/font_awesome_main.js"></script>

    <title>Elara TV | Login</title>
</head>
<body>


    <section class="auth-container">

        <div class="overlay">

            <div class="form-container-login">

                <a href="/">
                    <img src="../assets/img/logo.png" alt="" height="40px">
                </a>

                <h4 class="txt-white txt-light"> Welcome Back </h4>

                <!-- <small class="error">error</small> -->

                <form action="#" method="post">
                    <label>Email </label>

                    <input type="text">
                    <label>Password </label>
                    <input type="password">

                    <label>Remember me </label>
                    <input type="checkbox" class="checkbox">

                    <button type="submit" class="btn-primary">Login</button>
                    <small>Not registered? <a href="../signup/" class="txt-primary">Signup</a></small>
                    <small><a href="../forgot-password/" class="txt-primary">Forgot password</a></small>
                
                </form>

            </div>

        </div>
    </>

    <script src="../assets/js/typewritter/type_min.js"></script>
    <script src="../assets/js/aos/scroll_min.js"></script>
    <script>
        AOS.init()
    </script>

</body>
</html>
